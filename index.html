<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학교 앞 핫플레이스 리뷰</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', 'Dotum', 'sans-serif';
            background-color: #f0f2f5;
        }
        #wrap {
             
            width: 10px;  
            margin: 0 auto;
            background-color : white;
            box-shadow: 0 0 10 px rgba(0,0,0,0.1);
            /* 그림자효과 */
        }
        header {
            width: 100%;
            height: 10px;
            background-color : gray;
            overflow: hidden;
            position: relative;
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        header h1 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2em;
        }
        #container {
            padding: 10px;
            overflow: hidden;
        }
        aside {
            width : 100px;
            float: left;
            margin-right: 10px;
        }
        .profile-box {
            border: 10px solid white;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 10px;
            background: white;
        }
    </style>
</head>

<body>
    <div id="wrap">
            <header>
                <img src="" alt="블로그 메인 베너">
                <h1>학교 앞 핫플레이스</h1>
            </header>
            <div id="container">
                <aside>
                    <div class="profile-box">

                    </div>
                </aside>
            </div>
</body>
</html>
